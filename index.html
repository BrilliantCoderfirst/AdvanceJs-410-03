<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvanceJs_410-03</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="smallContainer">
            <p class="firstPara">Meal Finder</p>
            <p class="secondPara">Find the Perfect mail to cine upon</p>
            <div class="secondPara_div">
                <input onkeyup="fun()" id="input" type="text">
                <div id="forImages" class="forImages">

                </div>
            </div>
        </div>


        <script>

            async function fun() {

                document.getElementById('forImages').innerHTML = '';

                const searchData = document.getElementById('input').value;
                const response = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${searchData}`);
                const data = await response.json();
                const mainData = data.meals;
                console.log(mainData);

                mainData.map((ele) => {
                    const forImages = document.getElementById('forImages');
                    const img = document.createElement('img');
                    img.setAttribute("src", ele.strMealThumb);
                    forImages.appendChild(img);

                })
            }

        </script>
</body>

</html>
